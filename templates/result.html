<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Final Grades</title>
    <link rel="stylesheet" href="./static/styles.css">
</head>
<body>
    <h2>Students Final Grades</h2>
    <table >
        <tr>
            <th>Name</th>
            <th>Final Grade</th>
            <th>Result</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.grade }}</td>
            <td>{{ student.result }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Go Back</a> 
</body>
</html>
