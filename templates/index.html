<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Enter Student Information</h2>
    <form action="/result" method="POST">
        <label>Name:</label>
        <input type="text" name="name" required>
        
        <label>Grade 1:</label>
        <input type="number" name="grade1" step="0.01" required>
        
        <label>Grade 2:</label>
        <input type="number" name="grade2" step="0.01" required>
        
        <label>Grade 3:</label>
        <input type="number" name="grade3" step="0.01" required>

        <button type="submit">Submit student</button>   
        <!-- Students: 0/5 -->
    </form>

</body>
</html>
