<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator</title>
    <link rel="stylesheet" href="./static/styles.css">
</head>
<body>
    <h2>Enter Student Information</h2>
    <form action="/result" method="POST">
        {% for i in range(1, 6) %}
            <fieldset>
                <legend>Student {{ i }}</legend>
                <label>Name:</label>
                <input type="text" name="name{{ i }}" required>
                
                <label>Grade 1:</label>
                <input type="number" name="grade{{ i }}_1" step="0.01" required>
                
                <label>Grade 2:</label>
                <input type="number" name="grade{{ i }}_2" step="0.01" required>
                
                <label>Grade 3:</label>
                <input type="number" name="grade{{ i }}_3" step="0.01" required>
            </fieldset>
        {% endfor %}

        <button type="submit">Submit students</button>   
    </form>
</body>
</html>
